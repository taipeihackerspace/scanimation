<html>
<head>
<title>Scanimation</title>
<style>
img { 
  position:absolute;
} 
</style>
<script>
var imageWidth = 500;
var imageHeight = 375;
var stripWidth = 125;
var images = [
  "http://taipeihackerspace.github.io/blogimg/openhouse500.jpg",
  "http://taipeihackerspace.github.io/blogimg/makergettogether.jpg"
];

function init() {
  curLeft = 0;
  curRight = stripWidth;
  for (i = 1; i <= 2; i++) {
    for (j = 1; j <= 2; j++) {
      id = "p" + i + "" + j;
      var img = document.getElementById(id);
      img.src = images[j-1];
      img.style.width = imageWidth;
      img.style.height = imageHeight;
      // CSS clip property: rect(top, right, bottom, left) 
      img.style.clip = "rect(0px, "+curRight+"px, "+imageWidth+"px, "+curLeft+"px)";
      curLeft += stripWidth;
      curRight += stripWidth;
    }
  }
}
</script>
</head>
<body onload="init()">
<img id="p11" src="">
<img id="p12" src="">
<img id="p21" src="">
<img id="p22" src="">
</body>
</html>
